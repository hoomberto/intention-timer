<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="./styles.css">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Intention Timer</title>
</head>
  <body>
    <section><h1>Intention Timer</h1></section>
    <main>
      <section class="current-activity hidden">
        <h2>Current Activity</h2>
        <section class="timer-container" id="timer-container">
          <div class="timer-header">
            <h3>Deep Breathing</h3>
            <section class="timer-numbers">00:00</section>
          </div>
          <button class="start-timer">Start</button>
          <button id="logActivity" class="log-activity invisibility">LOG ACTIVITY</button>
        </section>
      </section>
      <section class="completed-activity hidden">
        <h2>Completed Activity</h2>
        <section class="completed-activity-container">
          <button class="create-new-activity">CREATE A NEW ACTIVITY</button>
        </section>
      </section>
      <section class="new-activity">
        <h2>New Activity:</h2>
          <form>
            <div id="headerIconContainer">
              <h3>Select a category:</h3>
              <section id="categoriesIcons" class="categories-icons">
                <div id="study" class="img-styling img-container" name="study">
                  <img id="studyIcon" src= "./assets/study.svg" alt="Study icon"/>
                  <img id="activeStudyIcon" class="hidden" src= "./assets/study-active.svg" alt="Active study icon"/>
                  <p>Study</p>
                </div>
                <div id="meditate"class="img-container img-styling" name="meditate">
                  <img id="meditateIcon" src= "./assets/meditate.svg" alt="Meditate icon"/>
                  <img id="activeMeditateIcon" class="hidden" src= "./assets/meditate-active.svg" alt="Active meditate icon"/>
                  <p>Meditate</p>
                </div>
                <div id="exercise" class="img-container img-styling" name="exercise">
                  <img id="exerciseIcon" src= "./assets/exercise.svg" alt="Exercise icon"/>
                  <img id="activeExerciseIcon" class="hidden" src= "./assets/exercise-active.svg" alt="Active exercise icon"/>
                  <p>Exercise</p>
                </div>
              </section>
              <p class="error hidden"><img class="error-icon" src="./assets/warning.svg" alt="Error Icon">A category is required.</p>
            </div>
            <section class="intention-container">
                <label for="intentions">What would you like to accomplish during this time?</label>
                <input class="user-input" id="intentions" type="text"></input>
                <p class="error hidden"><img class="error-icon" src="./assets/warning.svg" alt="Error Icon">A description is required.</p>
            </section>
            <section class="minutes-seconds-section">
              <div class="minutes-container">
                <label for="minutes">Minutes</label>
                <input id="minutes" maxlength="2" type="text"></input>
                <p class="error hidden"><img class="error-icon" src="./assets/warning.svg" alt="Error Icon">A number is required.</p>
              </div>
              <div class="seconds-container">
                <label for="seconds">Seconds</label>
                <input id="seconds" maxlength="2" type="tel" name="seconds"></input>
                <p class="error hidden"><img class="error-icon" src="./assets/warning.svg" alt="Error Icon">A number is required.</p>
              </div>
            </section>
            <div class="button-container">
              <button class="start-activity-btn" type="button">Start Activity</button>
            </div>
            </form>
        </section>
      <section class="past-activity">
        <h2>Past Activities</h2>
        <section class="activity-cards">
        </section>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="Activity.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
